<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!--Header-->
    <div class="header">
      <div class="container">
        <img id="logo" src="resources/img/logo.png" alt="Secret Agent Supply Logo">
        <div id="name"><h1>SECRET AGENT SUPPLY INC.</h1></div>
      </div>
    </div>

    <!--Jumbo Section-->
    <div id="jumbo">
      <div class="container">
        <div class="copy">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!--Products-->
    <div class="container">
      <div class="products">
        <div class="product">
          <img src="resources/img/pen.png" alt="Exploding Pen">
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="resources/img/watch.png" alt="Cellular Watch">
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <img src="resources/img/glasses.png" alt="Thermal Glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- General Info-->
    <div class="container">
      <div class="info">
        <div class="info-item">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-item">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
