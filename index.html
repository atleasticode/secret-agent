<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!--Header-->
    <div class="header">
      <div class="container flex" id="header">
        <img id="logo" src="resources/img/logo.png" alt="Secret Agent Supply Logo">
        <div id="name"><h1>SECRET AGENT SUPPLY INC.</h1></div>
      </div>
    </div>

    <!--Jumbo Section-->
    <div id="jumbo">
      <div class="container">
        <div class="copy">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <nav>
      <div class="container">
        <ul class="flex">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <!--Products-->
    <div class="container">
      <div class="products flex">
        <div class="product">
          <div class="product-img flex"><img src="resources/img/pen.png" alt="Exploding Pen"></div>
          <div class="product-copy"><p>Exploding Pen</p></div>
        </div>
        <div class="product">
          <div class="product-img flex"><img src="resources/img/watch.png" alt="Cellular Watch"></div>
          <div class="product-copy"><p>Cellular Watch</p></div>
        </div>
        <div class="product">
          <div class="product-img flex"><img src="resources/img/glasses.png" alt="Thermal Glasses"></div>
          <div class="product-copy"><p>Thermal Glasses</p></div>
        </div>
      </div>
    </div>

    <!-- General Info-->
    <div class="container">
      <div class="info flex">
        <div class="info-item">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-item">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="flex">
        <div class="container"><p>Copyright Secret Agent Supply Inc.</p></div>
    </footer>

  </body>
</html>
